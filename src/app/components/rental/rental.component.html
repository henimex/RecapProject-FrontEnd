<!-- Spinner -->
<div
  *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">YÃ¼kleniyor...</span>
</div>

<!-- Data Table -->
<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>CarId</th>
      <th>CustomerId</th>
      <th>Rent Date</th>
      <th>Return Date</th>
    </tr>
  </thead>

  <tr *ngFor="let rental of rentals"  >
    <td>{{ rental.id }}</td>
    <td>{{ rental.carId }}</td>
    <td>{{ rental.customerId }}</td>
    <td>{{ rental.rentDate }}</td>
    <td>{{ rental.returnDate }}</td>
  </tr>
</table>
