<!-- Spinner -->
<div *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">YÃ¼kleniyor...</span>
</div>

<!-- Search Bar -->
<!-- FilterText For Brand -->
<div class="row shadow p-3">
  <div class="col-md-6">
    <input type="text" [(ngModel)]="filterTextBrand" class="form-control" id="filterTextBrand"
      placeholder="Search For Brand">
  </div>

  <!-- FilterText For Color -->
  <div class="col-md-6">
    <input type="text" [(ngModel)]="filterTextColor" class="form-control" id="filterTextColor"
      placeholder="Search For Color">
  </div>
</div>

<div class="alert alert-warning" *ngIf="filterTextColor.length > 2 || filterTextBrand.length > 2">
  {{ filterTextColor }} {{ filterTextBrand }} Results.
</div><br>

<!-- Filter Buttons -->

<app-car-filter></app-car-filter>

<!-- Card View -->
<div>
  <div class="row">
    <div *ngFor="let carDto of carDetails | filterCarDetails: filterTextBrand: filterTextColor" class="card"
      style="width: 19rem" class="carbox">
      <div class="card mb-4 shadow p-3">
        <img src="{{ carDto.imagePath }}" class="card-img-top"
          alt="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6c/No_image_3x4.svg/1200px-No_image_3x4.svg.png" />
        <div class="card-body">
          <h5 (click)="setCurrentCar(carDto)"  class="card-title">
            {{ carDto.brandName }}
          </h5>

          <p class="card-text" class=".carbox">
            Color : {{ carDto.colorName }} <br />
            Model Year : {{ carDto.modelYear }} <br />
            Description : {{ carDto.description }} <br />
            Point : {{ carDto.point }} <br />
          </p>
          
          <div class="d-grid gap-3">
            <a class="btn  btn-warning btn-sm" routerLink="/images/car/{{ carDto.carId }}/{{customerId}}">Car Details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
