<!-- Spinner -->
<div
  *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">YÃ¼kleniyor...</span>
</div>

<!-- Car View -->
<div class="row">
  <div *ngFor="let car of cars" class="card" style="width: 18rem;" class="carbox">
    <img src="https://i.pinimg.com/originals/66/68/3f/66683f6077249d030646da9ade928991.png" class="card-img-top" alt="Img Alt">
    <div class="card-body">
      <h5 class="card-title">{{ car.id }}</h5>
      <p class="card-text">{{ car.description }}</p>
      <a href="#" class="btn btn-success" >Rent Car </a>
      <a href="#" class="btn btn-danger">Return Car</a>
    </div>
  </div>
</div>

<!-- Data Table -->
<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>BrandId</th>
      <th>ColorId</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars"  >
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
