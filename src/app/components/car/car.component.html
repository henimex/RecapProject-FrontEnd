<!-- Spinner -->
<div
  *ngIf="dataLoaded == false" class="spinner-border text-warning" role="status">
  <span class="visually-hidden">YÃ¼kleniyor...</span>
</div>

<!-- Data Table -->
<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>BrandId</th>
      <th>ColorId</th>
      <th>Model Year</th>
      <th>Daily Price</th>
      <th>Description</th>
    </tr>
  </thead>

  <tr *ngFor="let car of cars"  >
    <td>{{ car.id }}</td>
    <td>{{ car.brandId }}</td>
    <td>{{ car.colorId }}</td>
    <td>{{ car.modelYear }}</td>
    <td>{{ car.dailyPrice }}</td>
    <td>{{ car.description }}</td>
  </tr>
</table>
