<div class="row content">
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Add New Color to Palette</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorAddForm">
          <div class="form-group">
            <div class="mb-3">
              <label for="colorName">Color Name</label>
              <input type="text" id="colorName" formControlName="colorName" class="form-control" value="DENEME"
                placeholder="Please Type Color Name" />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button class="btn btn-fill btn-primary" (click)="addColor()">Add Color</button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Update Color From Palette</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3">
            <label for="colorName">Color Name</label>
            <input type="text" id="colorName" formControlName="colorName" class="form-control"
              placeholder="Please Type Color Name" />
          </div>
        </form>
        <div class="card-footer">
          <button class="btn btn-secondary">Update Color</button>
        </div>
      </div>
    </div>
  </div>
  <div>

  </div>
  <p></p>
  <div class="col-md-6">
    <label for="colorName">Color Name: </label>
    <input type="text" *ngIf="currentColor" [(ngModel)]="currentColor.colorName" [value]=""><br>
    <button *ngIf="currentColor" (click)="update2(currentColor)"> Update2 </button>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">ColorId</th>
          <th scope="col">ColorName</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let color of colors">
          <td>{{color.id}}</td>
          <td (click)="selectedColor(color)">{{color.colorName}}</td>
        </tr>
      </tbody>
    </table>
  </div>
