<table *ngIf="dataLoaded == true" class="table table-striped">
  <thead>
    <tr>
      <th>Id</th>
      <th>carId</th>
      <th>imagePath</th>
      <th>date</th>
    </tr>
  </thead>

  <tr *ngFor="let image of carImages">
    <td>{{ image.id }}</td>
    <td>{{ image.carId }}</td>
    <td>{{ image.imagePath }}</td>
    <td>{{ image.date }}</td>
  </tr>
</table>
