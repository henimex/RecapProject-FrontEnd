<div class="row mt-4">
    <div class="col-log-9">
        <div class="card">
            <div class="card-header fw-bold">
                <i class="bi-plus-square me-1"></i>Update Brand
            </div>
            <div class="card-body">
                <form autocomplate="off" *ngIf="brand" [formGroup]="brandUpdateForm" (ngSubmit)="updateBrand()">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="brandName" placeholder="Edit Brand" formControlName="brandName">
                        <label for="brandName">Edit Brand Name</label>
                    </div>

                    <div class="text-end">
                        <button type="submit" class="btn btn-dark px-5 fw-bold">
                            <i class="bi-save2 me-1"></i>Update Brand
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-3">
        <div class="d-grid">
            <button class="btn btn-warning" routerLink="/brands">
                <i class="bi-list me-1"></i>Back to Brands List
            </button>
        </div>
    </div>
</div>
