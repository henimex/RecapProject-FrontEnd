<div class="card mb-4 shadow p-3">
  <table *ngIf="dataLoaded == true" class="table table-hover table-dark">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Car Id</th>
        <th scope="col">Brand</th>
        <th scope="col">Customer</th>
        <th scope="col">Mail</th>
        <th scope="col">Company</th>
        <th scope="col">Daily Price</th>
        <th scope="col">Rent Date</th>
        <th scope="col">Return Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let rd of rentalDetails">
        <th scope="row">{{ rd.id }}</th>
        <td>{{ rd.carId }}</td>
        <td>{{ rd.brandName }}</td>
        <td>{{ rd.customerName }} {{ rd.customerSurname }}</td>
        <td>{{ rd.customerMail }}</td>
        <td>{{ rd.company }}</td>
        <!-- <td>{{ rd.dailyPrice | currency: "TRY":"₺ ":"1.2-2" }}</td> -->
        <td>{{ rd.dailyPrice }}</td>
        <!-- <td>{{ rd.dailyPrice | number:'1.2-2'}}</td> -->
        <td>{{ rd.rentDate  }}</td>
        <td>{{ rd.returnDate  }}</td>
      </tr>
    </tbody>
  </table>
</div>
